<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="page">
        <header class="header">
            <div class="container">
                <div class="content-header_left">
                    <div class="logo"><img src="/app/img/logo-orkut.svg" alt=""></div>
                    <nav class="navbar">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#" class="active_navitem">Perfil</a></li>
                            <li><a href="#">Comunidades</a></li>
                            <li><a href="#">Jogos</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="content-header_right">
                    <form action="">
                        <label for="search">
                            <box-icon name='search-alt' class="header-right_icon_search"></box-icon>
                        </label>
                        <input type="text" placeholder="Pesquise no Orkut" id="search">
                    </form>
                    <div class="profile">
                        <img src="https://www.github.com/dopeeycode.png" alt="">
                        <p>Italo Silva</p>
                        <img src="/app/img/CaretDown.svg" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <aside class="sidebar-profile">
                <img src="https://www.github.com/dopeeycode.png" alt="">
                <div class="sidebar-profile_info">
                    <h3>Italo Silva</h3>
                    <p>Namorando, Brasil</p>
                </div>
                <div class="sidebar-edit_profile">
                    <button>Editar meu perfil</button>
                </div>
            </aside>
            <div class="section-main_content">
                <div class="main-content-info_profile_all">
                    <h2>Boa tarde, Italo Silva</h2>
                    <span>Programar sem café é igual poeta sem poesia.</span>
                    <div class="feedback-profile">
                        <div class="feedback-profile_fans">
                            <span>Fãs</span>
                            <img src="/app/img/Star.svg" alt="">
                            <span class="number_of_fans">100</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
